              <form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Ingresa tu nombre</label>

  </div>

    </div>
  </div>

    <label for="validationCustomUsername" class="form-label">nombre de usuario</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
      
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">direcion</label>
    <input type="text" class="form-control" id="validationCustom03" required>

   </div>
  </div>

    <label for="validationCustom04" class="form-label">elija cuantos se quiere llevar</label>

      <option selected disabled value="">1</option>
      <option>2</option>
      <option>3</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>

        Acepte terminos y condiciones
      </label>
       <div class="invalid-feedback">
        Debe aceptar antes de enviar
      </div>
    </div>
  </div>
</form>
